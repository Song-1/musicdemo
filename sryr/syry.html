	/**
	 * 分屏切换浏览组件
	 * @param {string} 
	 * @return 
	 * @date 2014/4/23 星期三
	 * @author rowanyang
	 * 
	 */
	
	function $(o) {
		return document.querySelector(o);
	}
	function $$(o) {
		return document.querySelectorAll(o);
	}
	
	//触屏事件
	var touchSlider = {
	
		init:function () {
			this.touchInitPos = 0;//手指初始位置
			this.startPos = 0;//移动开始的位置
			this.totalDist = 0,//移动的总距离
			this.deltaX1 = 0;//每次移动的正负
			this.deltaX2 = 0;//每次移动的正负
	
			var self = this;
			$('body').addEventListener('touchstart',function (e) {
				self.touchstart(e);
			},false);
			$('body').addEventListener('touchmove',function (e) {
				self.touchmove(e);
			},false);
			$('body').addEventListener('touchend',function (e) {
				self.touchend(e);
			},false);
	
			$('body').addEventListener('touchcancel',function (e) {
				itemReset();
			},false);
		},
		touchstart : function (e) {
			if(e.touches.length !== 1){return;}//如果大于1个手指，则不处理
			this.touchInitPos = e.touches[0].pageY; // 每次move的触点位置
			this.deltaX1 = this.touchInitPos;//touchstart的时候的原始位置
			this.startPos = 0;
			this.startPosPrev = -displayHeight;
			this.startPosNext = displayHeight;
			this.hasPrev = !!$('#prev');
			this.hasNext = !!$('#next');
			//手指滑动的时候禁用掉动画
			if (this.hasNext) {
				$('#next').className+=' touchmove';
			}
			$('#current').className+=' touchmove';
			if (this.hasPrev) {
				$('#prev').className+=' touchmove';
			}
		},
		touchmove : function (e) {
			e.preventDefault();
			if(e.touches.length !== 1){return;}
	
			var currentX = e.touches[0].pageY;
			this.deltaX2 = currentX - this.deltaX1;//记录当次移动的偏移量
			this.totalDist = this.startPos + currentX - this.touchInitPos;
			var pos= '0,'+this.totalDist+'px';
			$('#current').style.WebkitTransform='translate3d(' +  pos + ', 0)';
			this.startPos = this.totalDist;
			
			
			//处理上一张和下一张
			if (this.totalDist<0) {//露出下一张
				if (this.hasNext) {
					this.totalDist2 = this.startPosNext + currentX - this.touchInitPos;
					var pos2= '0,'+this.totalDist2+'px';
					$('#next').style.WebkitTransform='translate3d(' +  pos2+ ', 0)';
					this.startPosNext = this.totalDist2;
				}
			}else {//露出上一张
				if (this.hasPrev) {
					this.totalDist2 = this.startPosPrev + currentX - this.touchInitPos;
					var pos2= '0,'+this.totalDist2+'px';
					$('#prev').style.WebkitTransform='translate3d(' +  pos2+ ', 0)';
					this.startPosPrev = this.totalDist2;
				}
			}
	
			this.touchInitPos = currentX;
		},
		touchend : function (e) {
			if (this.hasPrev) {
				$('#prev').className=$('#prev').className.replace(/touchmove/g,'');
			}
			$('#current').className=$('#current').className.replace(/touchmove/g,'');
			if (this.hasNext) {
				$('#next').className=$('#next').className.replace(/touchmove/g,'');
			}
			if(this.deltaX2<-15){
				nextImg();
			}else if(this.deltaX2 > 15){
				prevImg();
			}else{
				this.restore();
			}
			this.deltaX2 = 0;
		},
		restore : function () {//touch未遂 复位
			itemReset();
		}
	}
	
	//3个大图复位
	function itemReset() {
		$('#current').style.WebkitTransform='translate3d(0,0, 0)';
		if ($('#prev')) {
			$('#prev').style.WebkitTransform='translate3d(0,-'+displayHeight+'px, 0)';
		}
		if ($('#next')) {
			$('#next').style.WebkitTransform='translate3d(0,'+displayHeight+'px, 0)';
		}
	
	}
	
	
	function prevImg() {
		if (currentIndex > 0) {
			currentIndex--;
		}else {
			itemReset();
			return false;
		}
	
		var nextIndex = currentIndex+1 > allItems-1 ? 0 : currentIndex+1;
	
		$('#current').style.WebkitTransform='translate3d(0,'+displayHeight+'px,0)';
		if ($('#next')) {
			$('#wrap').removeChild($('#next'));
		}
		$('#current').id='next';
		$('#prev').style.WebkitTransform='translate3d(0,0,0)';
		$('#prev').id='current';
	
	
		setTimeout(function () {
	//        $('#current').innerHTML=data[currentIndex];
			if ($('.play')) {
				$('.play').className=$('.play').className.replace('play','');
			}
			$('#current').className +=' play';
		},400)
	
	
		if (typeof (slideCallback) =='function') {
			slideCallback(currentIndex)
		}
	
		var prevIndex = currentIndex-1;
		if (prevIndex < 0) {
			prevIndex =  allItems-1;
			return false;
		}
	
		var addItem = document.createElement('div');
		addItem.className='item item-'+prevIndex;
		addItem.id='prev';
		addItem.style.WebkitTransform='translate3d(0,-'+displayHeight+'px,0)';
	
		addItem.innerHTML=data[prevIndex];
	
		$('#wrap').insertBefore(addItem,$('#current'));
	}
	
	function nextImg() {
		if (currentIndex < allItems-1) {
			currentIndex++;
		}else {
			itemReset();
			return false;
		}
		
	
		var prevIndex = currentIndex===0 ? allItems-1 : currentIndex-1;
	
		$('#current').style.WebkitTransform='translate3d(0,-'+displayHeight+'px,0)';
		if ($('#prev')) {
			$('#wrap').removeChild($('#prev'));
		}
		$('#current').id='prev';
		$('#next').style.WebkitTransform='translate3d(0,0,0)';
		$('#next').id='current';
	
		setTimeout(function () {
			//$('#current').innerHTML=data[currentIndex];
			if ($('.play')) {
			 $('.play').className=$('.play').className.replace('play','');
			}
			$('#current').className +=' play';
		},400)
	
	
		if (typeof (slideCallback) =='function') {
			slideCallback(currentIndex)
		}
	
		var nextIndex = currentIndex+1;
		if (nextIndex >= allItems) {
			$('#arr').style.display='none';
			return false;
		}
	
		var addItem = document.createElement('div');
		addItem.className='item item-'+nextIndex;
		addItem.id='next';
		addItem.style.WebkitTransform='translate3d(0,'+displayHeight+'px,0)';
		addItem.innerHTML=data[nextIndex];
		$('#wrap').appendChild(addItem);
	}
	
	
	//界面尺寸发生变化重置
	function initDisplay(e) {
	
		if ($('#wrap').offsetWidth != displayWidth) {//ios
			displayWidth = $('#wrap').offsetWidth;
			displayHeight = $('#wrap').offsetHeight;
	
			if ((/iPhone/).test(navigator.userAgent)) {
				if (window.orientation==90||window.orientation==-90) {
					displayHeight = window.screen.width-51;
				}else {
					displayHeight = window.screen.height-64;
				}
	
				$('#wrap').style.height = displayHeight+'px';
				if ($('#current img').offsetHeight/$('#current img').offsetWidth>=displayHeight/displayWidth) {
					$('#current img').style.height=displayHeight+'px';
				}else {
					$('#current img').style.width=displayWidth+'px';
				}
	
				setTimeout(function () {
					window.scrollTo(0,1);
				},1);
			}
			itemReset();
		}else {//android
			setTimeout(function () {
				if ($('#wrap').offsetWidth != displayWidth) {
					displayWidth = $('#wrap').offsetWidth;
					displayHeight = $('#wrap').offsetHeight;
					itemReset();
				}else {
					setTimeout(function () {
						displayWidth = $('#wrap').offsetWidth;
						displayHeight = $('#wrap').offsetHeight;
						itemReset();
					},500)
				}
			},300)
		}
	}

	function loadUrl(url,callback,charset) {
	
		var isCSS = /\.css(?:\?|#|$)/i.test(url);
		var node = document.createElement(isCSS ? "link" : "script")
	
		if (charset) {
			node.charset = charset;
		}
	
		node.onload = node.onerror = node.onreadystatechange = function() {
			if (/^(?:loaded|complete|undefined)$/.test(node.readyState)) {
	
				// Ensure only run once and handle memory leak in IE
				node.onload = node.onerror = node.onreadystatechange = null
	
				// Remove the script to reduce memory leak
				if (!isCSS) {
					document.body.removeChild(node)
				}
	
				// Dereference the node
				node = null
	
				callback && callback()
			}
		}
	
		if (isCSS) {
			node.rel = "stylesheet"
			node.href = url
		} else {
			node.async = true
			node.src = url
		}
	
		document.body.appendChild(node);
	
	}

	function versionCompare( stra, strb ) {
		var straArr = stra.split('.');
		var strbArr = strb.split('.');
		var maxLen = Math.max( straArr.length, strbArr.length );
		var result, sa, sb;
		for ( var i = 0; i < maxLen; i++ ) {
			sa = ~~straArr[i];
			sb = ~~strbArr[i];
			if(sa > sb){
			  result = 1;
			}
			else if(sa < sb){
			  result = -1;
			}
			else {
			  result = 0;
			}
			if ( result !== 0 ) {
			  return result;
			}
		}
		return result;
	}

	function formatMusic( data ){
		var _arrSongAttr = ["mid", "msong", "msingerid", "msinger", "malbumid", "malbum",		
				"msize", "minterval", "mstream", "mdownload", "msingertype",
				"size320", "size128", "mrate", "gososo", "sizeape", "sizeflac", "sizeogg", "sizetac", "downstatus"];
		var length = _arrSongAttr.length;
		var songdata = data;
		var _obj = {};
		_obj.vid = 0;
		
		var arrMusic = songdata.split("|");
		
		var i = 0,
			_length = Math.min(length, arrMusic.length);
		for (i = 0; i < _length; i++) {
			_obj[_arrSongAttr[i]] = arrMusic[i];
		}
		for (i = _length; i < length; i++) {
			_obj[_arrSongAttr[i]] = "";
		}
		_obj.mtype = "qqmusic";
		return _obj;
	};
